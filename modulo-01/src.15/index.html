    <h3>15 - Destructuring Swap Variables</h3>

<script>
  let a = 42;
  let b = 21;

  console.log("A : ",a);
  console.log("B : ",b);

  [a, b] = [b, a];

  console.log("A : ",a);
  console.log("B : ",b);

  
  
</script>
