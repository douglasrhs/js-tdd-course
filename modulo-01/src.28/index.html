<script>

  // Proxy é uma forma de definir comportamentos diferentes pra métodos dentro de um obj.
  let obj = {
    name: 'Willian',
    age: 25
  };

  let proxy = new Proxy(obj, {
    get(target, name){
      console.log('Alguém está pedindo seu nome :D');
      return target.name;
    },
    set(target, name, value){
      console.log('Alguém está mudando o nome');
      target.name = value.toUpperCase();
    }
  })
  
</script>
