<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3, p{ 
      text-align:center;            
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>25 - Iteratos & Iterables - for ... of </h3> 
    <div id="x"></div>
  </section>
</body>
<script>

  // iterators
  // iterable


  var txt = 'Ireland'; // iterable
  var it = txt[Symbol.iterator](); // iterator

  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );
  console.log( it.next() );

  for ( letter of txt ) {
    console.log(letter);
    if(letter === 'a') break;
  }
  
  
  
</script>
</html>
