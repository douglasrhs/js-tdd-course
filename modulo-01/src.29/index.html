<script>
  let mySet = new Set(['willian', 'jonas', 'godoy']);

  mySet.add('marcio');
  mySet.add('João');
  mySet.add('João');
  mySet.add('João');
  mySet.add('willian');
  mySet.add('Willian');

  mySet.delete('willian');

  console.log(mySet.has('willian')); //false
  console.log(mySet.has('marcio')); //true

  console.log(mySet[1]); // undefined

  let it = mySet.values();

  console.log(it.next()); 

  for(name of it){
    console.log(name);
  }
  
</script>
