<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>13 - Array.fill - </h3> 
    <p>Array.fill server para preencher o array com algum determinado valor.</p>
    <p>Array.fill('argumento', startOf, endOf)</p>
  </section>
</body>
<script>
  const arr = new Array(50);
  const arr2 = [1,2,3,4,5,6];

  arr.fill('lol', 2, 5);
  arr2.fill('lol',1,3);
  console.log(arr);
  console.log(arr2);
</script>
