<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3, p{ 
      text-align:center;            
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>27 - Generators Fluxo Ajax</h3> 
    <div id="x"></div>
  </section>
</body>
<script>
  function ajax(url){
    fetch(url)
      .then(data => data.json())
      .then(data => dados.next(data));
  }  

  // https://willianjusten.com.br/search.json
  // https://api.github.com/users/douglasrhs

  function* ajaxGen() {
    console.log('Buscando posts ...');
    const posts = yield ajax('https://willianjusten.com.br/search.json');
    console.log(posts);

    console.log('Buscando dados github ...');
    const github = yield ajax('https://api.github.com/users/douglasrhs');
    console.log(github);
  }

  const dados = ajaxGen();
  dados.next();
  
</script>
</html>
