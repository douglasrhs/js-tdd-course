<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3{ 
      text-align:center;            
    }
    .green {
      color: green;
      font-size: 22px
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>09 - Default Parameters</h3>
    <div id='x'></div>
  </section>
</body>
<script>
  function helloConsole(name = 'Jones', lastName = 'Oliveira'){    
    console.log(`Hello brou, i am ${name} ${lastName}! How are you?`);
  };
  function helloHtml(name = 'Jones', lastName = 'Oliveira'){    
    return(`Hello brou, i am ${name} ${lastName}! How are you?`);
  };

  helloConsole();
  helloConsole('Douglas');
  helloConsole('Douglas','Santos');
  document.getElementById('x').innerHTML = helloHtml('Douglas','Santos');

</script>
</html>
