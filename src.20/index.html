<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3, p{ 
      text-align:center;            
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>20 - Promises Real Examples</h3> 
    <div id="x"></div>
  </section>
</body>
<script>
  // Existem 3 status para as Promises

  // pending - Quando ela estÃ¡ aguardando resolver a promise
  // resolved - Quando ela terminou de resolver a promise
  // rejected - Quando a promise foi rejeitada


  var posts = fetch('https://willianjusten.com.br/search.json');
  var x = document.getElementById('x');
  
  posts
    .then(data => data.json())
    .then(data => data.map(post => {
      x.innerHTML += `${post.title} <strong>${post.date}</strong> - <a href='https://willianjusten.com.br${post.url}'>Clique aqui</a></br>`;
    }))
    .catch(err => console.error(err));
  
</script>
</html>
