<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3{ 
      text-align:center;            
    }
    .green {
      color: green;
      font-size: 22px
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>07 - tagged template</h3>
    <div id='x'></div>
  </section>
</body>
<script>

  const city = 'Dublin';
  const something = 'Guinness';
  const otherthing = 'Leprechaums';

  function green(template, ...values){
    return template.reduce((accumulator, part, i) => {
      return `
        ${accumulator}
        <span class="green">${values[i-1].toUpperCase()}</span>
        ${part}
      `
    })
  }

  const ireland = green`I live in ${city} the city of ${something} and ${otherthing}!`;
  
  document.getElementById('x').innerHTML = ireland;
  

</script>
</html>
