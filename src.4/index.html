<script>
  console.log(cat);
  console.log(dog);

  var cat = 'meow';
  // qndo criamos uma variavel com var, ela é declarada no começo do código
  // assim qndo damos um console.log na variavel, ela retorna undefined, porqe ela só foi iniciada e nao foi atribuido nenhum valor
  let dog = 'au';
  // já o let é criado em ordem de execução
