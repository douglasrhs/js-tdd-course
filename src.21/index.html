<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 5%  
    }
    h1, h2, h3, p{ 
      text-align:center;            
    }
  </style>
</head>
<body>
  <section class="container">
    <h2>Testes - TDD</h2>
    <h3>21 - Mult Promises .all() .race()</h3> 
    <div id="x"></div>
  </section>
</body>
<script>
  const x = document.getElementById('x');

  const currency = new Promise((resolve,reject) => {
    setTimeout(() => {
      resolve({currency: 'euro', value: 3.50});
    }, 3000);
  });

  const countries = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(['Ireland', 'England', 'Scotland']);
    }, 1500);
  });

  // .all Espera todas as promises resolverem para retornar
  // Promise
  //   .all([currency, countries])
  //   .then(responses => {
  //     console.log(responses);
  //   });

  // .race Pega a resposta da primeira promise e ignora as outras
  Promise
    .race([currency, countries])
    .then(response => {
      console.log(response);
      x.innerHTML = response.join(' ');
    });
  
</script>
</html>
