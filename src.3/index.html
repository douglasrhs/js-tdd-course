<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8'>
  <title>Teste - TDD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
    h1{ 
      text-align:center;
      margin-top: 15%        
    }
  </style>
</head>
<body>
  <section class="container">
    <h1>Testes - TDD</h1>
    <h3>03 - This no Arrow Function</h3>

    <button id='btn'>Make my sandwich!</button>

  </section>
</body>
<script>
  const sandwich = {
    bread: 'white',
    cheese: 'cheddar',

    prepare: function(){
      return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese`
    },

    make: function() {
      window.setTimeout(() => {
        console.log(this.prepare());
      }, 1000);
    }
  }  

  const btn = document.getElementById('btn');

  btn.addEventListener('click', function() { sandwich.make()});  

</script>
</html>
